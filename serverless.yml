service: roth-api-admin
frameworkVersion: "3"
useDotenv: true
provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-2
  deploymentPrefix: ${file(./env/variable.js):folderName}
  deploymentBucket:
    name: ${file(./env/variable.js):bucketName}
functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
plugins:
  - serverless-esbuild
